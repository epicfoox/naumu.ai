<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naumu.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    /* CSS: The Visual Structure */
    :root {
      --mouse-x: 50%;
      --mouse-y: 50%;
      --tx: 0;
      --ty: 0;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: #000000;
      font-family: 'Comfortaa', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Dynamic Spotlight Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Increased contrast for visibility */
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #ffffff 0%, #dbe0e8 100%);
      z-index: -2;
      pointer-events: none;
    }

    /* Subtle Structured Grid Pattern */
    body::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(#8892b0 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.15;
      z-index: -1;
      pointer-events: none;
      transform: translate(calc(var(--tx) * -40px), calc(var(--ty) * -40px));
      transition: transform 0.1s ease-out;
    }

    .scene {
      perspective: 1000px;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Ensure scene is above the background */
      position: relative;
      z-index: 1;
    }

    .logo-wrapper {
      text-align: center;
      transform-style: preserve-3d;
      will-change: transform;
      /* Restored smooth transition */
      transition: transform 0.1s ease-out;
      cursor: default;
      user-select: none;
      /* Entrance Animation removed to prevent conflict with tilt */
      opacity: 1;
    }

    h1 {
      font-size: 12vw;
      font-weight: 700;
      margin: 0;
      line-height: 0.9;
      letter-spacing: -0.05em;
      color: #1a1a1a;
      /* Entrance Animation */
      opacity: 0;
      animation: floatIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      /* Dynamic Shadow for Depth */
      text-shadow:
        calc((var(--mouse-x) - 50%) * -30px) calc((var(--mouse-y) - 50%) * -30px) 30px rgba(0, 0, 0, 0.1);
      transition: text-shadow 0.1s ease;
    }

    p {
      font-size: 2.5vw;
      font-weight: 300;
      margin-top: 1vh;
      color: #555;
      letter-spacing: 0.05em;
      opacity: 0;
      /* Hidden initially for stagger effect */
      animation: floatIn 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
    }

    @keyframes floatIn {
      0% {
        opacity: 0;
        transform: translateY(30px) translateZ(-50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0) translateZ(0);
      }
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      h1 {
        font-size: 18vw;
      }

      p {
        font-size: 5vw;
      }
    }
  </style>
</head>

<body>

  <div class="scene" id="scene">
    <div class="logo-wrapper" id="target">
      <h1>naumu.ai</h1>
      <p>ideas, structured.</p>
    </div>
  </div>

  <script>
    /* JS: The Interactive Behavior */
    const target = document.getElementById('target');
    const root = document.documentElement;

    // Intensity of the tilt
    const intensity = 35;

    document.addEventListener('mousemove', (event) => {
      const x = event.clientX;
      const y = event.clientY;
      const w = window.innerWidth;
      const h = window.innerHeight;

      // Calculate percentages for CSS variables
      const xPercent = (x / w) * 100;
      const yPercent = (y / h) * 100;

      // Update CSS variables for lighting/shadows
      root.style.setProperty('--mouse-x', `${xPercent}%`);
      root.style.setProperty('--mouse-y', `${yPercent}%`);

      // Calculate rotation (-1 to 1 range)
      const centerX = (x - (w / 2)) / (w / 2);
      const centerY = (y - (h / 2)) / (h / 2);

      // Set raw values for parallax background
      root.style.setProperty('--tx', centerX);
      root.style.setProperty('--ty', centerY);

      const rotateY = centerX * intensity;
      const rotateX = -centerY * intensity;

      // Apply 3D Tilt
      target.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Reset on mouse leave
    document.addEventListener('mouseleave', () => {
      target.style.transform = 'rotateX(0deg) rotateY(0deg)';
      root.style.setProperty('--mouse-x', '50%');
      root.style.setProperty('--mouse-y', '50%');
      root.style.setProperty('--tx', '0');
      root.style.setProperty('--ty', '0');
    });
  </script>
</body>

</html>
